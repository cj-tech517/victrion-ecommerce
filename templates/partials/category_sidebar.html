<div class="category-sidebar" style="border-right:1px solid #ddd; padding-right:15px;">
    <h4>Categories</h4>

    <ul style="list-style:none; padding:0;">
        {% for cat in sidebar_categories %}
            {% if cat.product_count > 0 %}
                <li style="margin-bottom:10px;">
                    <a href="{% url 'category_products' cat.slug %}"
                       style="
                           text-decoration:none;
                           color:#333;
                           {% if active_category == cat.slug %}
                               font-weight:bold;
                               color:black;
                           {% endif %}
                       ">
                        {{ cat.name }} ({{ cat.product_count }})
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
