{% extends 'base.html' %}

{% block content %}
<h2>Checkout</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.product.price }}</td>
        <td>${{ item.total_price }}</td>
    </tr>
    {% endfor %}
</table>

<p><strong>Total: ${{ total }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Place Order</button>
</form>

{% endblock %}
